<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery弹出层窗口插件popupWindow.js|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link href="css/popupwindow.css" rel="stylesheet" type="text/css">
	<style>
		.htmleaf-content{
			width: 300px;
			height: 200px;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery弹出层窗口插件popupWindow.js <span>The ultimate popup/dialog/modal jQuery plugin</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Lightbox-Dialog/201910115810.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content">
			<button id="basic-demo_button" class="btn btn-primary">单窗口示例</button>
			<div id="basic-demo" class="example_content">这是一个单窗口示例！</div>

			<button id="demo-2_button1" class="btn btn-danger">多窗口示例</button>
			<div id="demo-2_first" class="example_content">
			    <p>这是一个 <b>模态</b> 窗口。</p>
			    <p>通过下面的按钮，你可以打开更多的窗口！</p>
			    <button id="demo-2_button2" class="btn btn-primary">窗口2</button>
			    <button id="demo-2_button3" class="btn btn-primary">窗口3</button>  
			</div>
			<div id="demo-2_second" class="example_content">这是第二个弹出窗口！</div>
			<div id="demo-2_third" class="example_content">这是第三个弹出窗口！</div>
			</div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Lightbox-Dialog/201907255748.html">
			  <img src="related/1.jpg" width="300" alt="jQuery模态窗口插件vintage-popup"/>
			  <h3>jQuery模态窗口插件vintage-popup</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Lightbox-Dialog/201906075682.html">
			  <img src="related/2.jpg" width="300" alt="普通Dom转换为可拖拽、最大化、最小化窗口js插件"/>
			  <h3>普通Dom转换为可拖拽、最大化、最小化窗口js插件</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/popupwindow.js"></script>
	<script>
		var Demo = (function($, undefined){
	
	$(function(){
        QuickDemo();
		example2();
    });
	function QuickDemo(){
        $("#basic-demo").PopupWindow({
            autoOpen    : false
        });
        $("#basic-demo_button").on("click", function(event){
            $("#basic-demo").PopupWindow("open");
        });
    }
	function example2(){
        $("#demo-2_first").PopupWindow({
            title       : "Example 2 - Modal window",
            modal       : true,
            autoOpen    : false,
            height      : 250,
            width       : 400,
            top         : 100,
            left        : 300
        });
        $("#demo-2_second").PopupWindow({
            title       : "Other window",
            modal       : false,
            autoOpen    : false,
            top         : 400,
            left        : 100
        });
        $("#demo-2_third").PopupWindow({
            title       : "Yet another one",
            modal       : false,
            autoOpen    : false,
            top         : 400,
            left        : 600
        });
        
        $("#demo-2_first").on("close.popupwindow", function(event){
            $("#demo-2_second").PopupWindow("close");
            $("#demo-2_third").PopupWindow("close");
        });
       
        $("#demo-2_button1").on("click", function(event){
            $("#demo-2_first").PopupWindow("open");
        });
        $("#demo-2_button2").on("click", function(event){
            $("#demo-2_second").PopupWindow("open");
        });
        $("#demo-2_button3").on("click", function(event){
            $("#demo-2_third").PopupWindow("open");
        });
    }
	})(jQuery);
	</script>
</body>
</html>
